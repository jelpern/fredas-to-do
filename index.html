<!DOCTYPE html> {% autoescape true %}
<html>
    <body>
        <form action="/add" method="post">
            <table><tbody>
            <tr>
                <td class="label"> I need to: </td>
                <td> <input type="text" name="new_task" value"enter task here"></td>
            </tr>
            <tr>
                <td class="label"> By </td>
                <td>

                    <select name="month" id="month" onchange="" size="1">

                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <!-- Day dropdown -->
                    <select name="day" id="day" onchange="" size="1">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                </select> 
                <select name="year" id="year">
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                </select>
                </td></tr>
                <tr><td> <input type="submit" value="Add"></td></tr>
            </tbody></table>
        </form>
        <div></div>
        <div></div>

        {# Open tasks #}
        <form action="/update" method="post">
            <table><tbody>
            <tr><td>Completed?</td><td>Description</td><td>Due</td>
            {# <td>Index</td> #}
            </tr>
            {% for task in tasks %}
                <tr>
                    <td><input type="checkbox" class="task" name="{{task.index}}" value="completed"></td>
                    <td>{{task.description}} </td><td>{{task.due_date}}</td>
                    {# <td>{{task.index}}</td> #}
                </tr>
            {% endfor %}
            <tr><td><input type="submit" value="Update"></td></tr>
            </tbody></table>
        </form>

        <div class="footer">
            <hr>
            <a href="{{ url|safe }}">{{ url_linktext }}</a>
        </div>
</body>
</html>
{% endautoescape %}
